{% extends 'layout.html' %}

{% block content %}
<div class="col-md-4 offset-md-4">
    <form action="{% url 'password' %}" class="card card-body p-5" style="background-color: #333;">
        <h1 class="text-center">Generador De Contraseñas</h1>

        <label for="length" class="text-center">Seleciona el número de caracteres para su contraseña:</label>
        <select name="length" id="length" class="form-control my-3">
            <option value="5">5 caracteres</option>
            <option value="10">10 caracteres</option>
            <option value="15">15 caracteres</option>
            <option value="20">20 caracteres</option>
            <option value="30">30 caracteres</option>
            <option value="40">40 caracteres</option>
            <option value="50">50 caracteres</option>
        </select>

        <div class="form-check form-switch my-1">
            <label for="uppercase" class="form-check-label">Mayúsculas</label>
            <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input" />
        </div>

        <div class="form-check form-switch my-1">
            <label for="numbers" class="form-check-label">Números</label>
            <input type="checkbox" name="numbers" id="numbers" class="form-check-input" />
        </div>

        <div class="form-check form-switch my-1">
            <label for="special" class="form-check-label">Caracteres especiales</label>
            <input type="checkbox" name="special" id="special" class="form-check-input" />
        </div>

        <button class="btn btn-primary mt-3 py-3">Generar contraseña</button>
    </form>
</div>
{% endblock content %}
